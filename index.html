<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>freeCodeCamp Survey Form</title>
</head>
<body>

    <div>
      <h1 id="title">freeCodeCamp Survey Form</h1>
      <p id="description">Thank you for taking the time to help us improve the platform</p>
    </div>

    <div>
      <form id="survey-form">
        <fieldset>

          <label for="name">Name<input id="name" type="text" placeholder="Enter Your Name" required></label>

          <label for="email">Email<input id="email" type="email" placeholder="Enter Your Email" required></label>

          <label for="number">Age
(optional)<input id="number" type="number" min="13" max="120" placeholder="Age"></label>
          </fieldset>


            </fieldset> 

            <fieldset> 
           <label for="dropdown">Which option best describes your current role?
          <select id="dropdown" name="dropdown">
            <option value="">Select surrent role</option>
            <option value="1">Student</option>
            <option value="2">Full Time Job</option>
            <option value="3">Full Time Learner</option>
            <option value="4">Prefer not to say</option>
            <option value="4">Other</option>
          </select>
        </label>
        </fieldset> 

        <fieldset> Would you recommend freeCodeCamp to a friend?
          
          <label for="definitely"><input id="definitely" type="radio" name="recommend" class="inline" value="definitely">Definitely</label>

<label for="maybe"><input id="maybe" type="radio" name="recommend" class="inline" value="maybe">Maybe</label>          

<label for="not-sure"><input id="not-sure" type="radio" name="recommend" class="inline" value="not-sure">Not sure</label>

        </fieldset>
        <fieldset>
          <label for="role">What is your favorite feature of freeCodeCamp?
          <select id="feature" name="feature">
            <option value="">Select an option</option>
            <option value="1">Challenges</option>
            <option value="2">Projects</option>
            <option value="3">Community</option>
            <option value="4">Open Source</option>
          </select>
        </label>
        </fieldset>

         <fieldset> What would you like to see improved? (Check all that apply)
          
            <label for="front-end"><input id="front-end" type="checkbox" name="front-end" value="front-end" class="inline">Front-end Projects</label>

            <label for="back-end"><input id="back-end" type="checkbox" name="back-end" value="back-end" class="inline">Back-end Projects</label>         

            <label for="data"><input id="data" type="checkbox" name="data" value="data" class="inline">Data Visualization</label>

            <label for="challenges"><input id="challenges" type="checkbox" name="challenges" value="challenges" class="inline">Challenges</label>

            <label for="open-source"><input id="open-source" type="checkbox" name="open-source" value="open-source" class="inline">Open Source Community</label>

            <label for="gitter-help"><input id="gitter-help" type="checkbox" name="gitter-help" value="gitter-help" class="inline">Gitter help rooms</label>

            <label for="videos"><input id="videos" type="checkbox" name="videos" value="videos" class="inline">Videos</label>

            <label for="city-meetups"><input id="city-meetups" type="checkbox" name="city-meetups" value="city-meetups" class="inline">City Meetups</label>

            <label for="wiki"><input id="wiki" type="checkbox" name="wiki" value="wiki" class="inline">Wiki</label>

            <label for="form"><input id="form" type="checkbox" name="form" value="form" class="inline">Forum</label>

            <label for="additional"><input id="additional" type="checkbox" name="additional" value="additional" class="inline">Additional Courses</label>
            </fieldset>

         <fieldset>

<label for="comment">Any comments or suggestions?
          <textarea id="comment" name="comment" rows="3" cols="45" placeholder="I like coding on the beach..."></textarea>
        </label>
      </fieldset>
      <input id="submit" type="submit" value="Submit" /></label>

        </fieldset>
    </form>
    </div>
  
</body>
</html>
